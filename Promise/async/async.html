<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async函数</title>
</head>

<body>
    <script>
        async function main() {

            let p = new Promise((resolve, reject) => {
                resolve('ok')
            })

            let p1 = new Promise((resolve, reject) => {
                reject('err')
            })

            let res = await p
            console.log(res)

            let res2 = await 20
            console.log(res2)

            try {
                let res3 = await p1
            } catch (e) {
                console.log(e)
            }
        }

        main()
    </script>
</body>

</html>
