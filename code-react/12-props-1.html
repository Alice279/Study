<!--props简写模式-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <div id='test'></div>
    <div id="test1"></div>

    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--想要使用规则限制，需要引入prop-types库，引入之后全局多了一个ProTypes对象-->
    <script type="text/javascript" src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
        //创建组件
        class Person extends React.Component {
            //构造器一定要传props，也一定要super props
            constructor(props){//类中构造器能省则省
                super(props)
            }

            static propTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
            }

            static propTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
            }

            render(){
                const {name, age, sex} = this.props
                return (
                    <ul>
                        <li>{name}</li>
                        <li>{age+1}</li>
                        <li>{sex}</li>
                    </ul>
                )
            }
        }
        
  
        //渲染组件到页面
        ReactDOM.render(<Person name="Tom" sex="girl" />, document.getElementById('test'))
        const p = {name: 'liu', age: 11, sex: 'boy'}
        ReactDOM.render(<Person {...p}/>, document.getElementById('test1'))
    </script>
</body>
</html>
<!--
    整个脚本分为两部分：定义组件 使用组件
    定义组件里一般有：属性的限制和默认值，初始状态，render

    组件里还可以有构造器，构造器作用:1.初始化state；2.绑定事件处理函数
    但是这两件事都可以用更简便的方法1.直接将state当作类里一个属性 2.箭头函数 来解决，其实箭头函数也就是给实例对象添加了一个属性……属性 yyds !
    所以，不写constructor也是可以的
    但是如果希望在构造器中通过this访问props，则写构造器，且一定按照本文档里的写，一般用不到


    类:
    静态方法：static 类的方法
    静态属性：无
    实例方法：
    实例属性：类里定义的一般属性都是在实例上，不加关键字
    原型方法：类里定义的一般方法都是定义在原型上，不能加 function 关键字
    原型属性：
    构造方法：
    构造属性：

    类里不存在变量提升
-->
