<!--函数式组件-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <div id='test'></div>

    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      //1.创建函数式组件，适用于简单组件的定义
      //自定义组件别忘了首字母大写!
      function Demo() {
          //既然是页面局部内容，它必须能返回什么
          console.log(this)//undefined
          return (
              <h2>asdecbrbver</h2>
          )
      }
      //2.渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById('test'))
      //使用组件时用组件标签，react帮你调用函数
      //代码经过babel的翻译开启了严格模式，全局自定义函数的this被禁止指向window，于是指向了undefined
    </script>
</body>
</html>
<!--
    渲染组件到页面之后：
    1.react解析组件标签，找到了组件的定义
    2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转为真实DOM，呈现在页面
-->
