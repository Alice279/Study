<!--为什么react使用jsx而不使用js-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <!--准备好一个容器-->
    <div id='test'></div>

    <!--添加react核心库  核心库必须最先引入-->
    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    
    <!--用于支持react操作DOM-->
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!--babel将jsx转化为js
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
-->
    <script type="text/javascript">/*使用js这里不写babel*/
      //1.创建虚拟DOM
      const VDOM = React.creatElement('h1', {id:'title'}, 'Hello,React')
      //2.渲染虚拟DOM到页面
      ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>
</html>
<!--
    使用js写不能直接写HTML标签，有时候就很复杂
    有了jsx就是为了解决一个问题：使得创建虚拟DOM不那么繁琐
-->
