<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <div id='test'></div>

    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //1.创建类式组件,则必须继承React本身的一个类
        class MyComponent extends React.Component {
            //2.必须写render，render里必须有返回值
            render(){
                //render是放在类的原型对象上，供实例使用
                //render的this是谁，MyComponent组件实例对象
                return <h2>我是用类定义的组件</h2>
            }
        }
        //渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        //当执行渲染组件到页面时发生了什么
    </script>
</body>
</html>
<!--
    渲染组件到页面之后：
    1.react解析组件标签，找到了组件的定义
    2.发现组件是使用类定义的，随后new出该类的实例，并通过该实例调用到原型上的render方法
    3.将返回的虚拟DOM转为真实DOM，呈现在页面
-->
