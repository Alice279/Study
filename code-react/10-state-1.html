<!--state的简化模式-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <div id='test'></div>

    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        //1.创建组件
        class Weather extends React.Component {
            //初始化状态
            state = {isHot: false, wind: "微风"}

            render(){
                const {iscold} = this.state.iscold
                return (
                    <div>
                        <h1 onClick={this.changeweather}>Today's weather is very {this.state.isHot ? 'hot' : 'cold'}</h1>
                        <h1>Today's weather is very {iscold ? 'hot' : 'cold'}</h1>
                    </div>
                )
            }
            
            //自定义方法，都要写成 赋值语句 + 箭头函数 的形式
            changeweather = ()=> {
                const isHot = this.state.isHot
                this.setState({isHot: !isHot})
            }
            //把9-state.html里的函数写成这样子，是给类添加了一个changeweather属性
            //这样changeweather就不是原型上的属性了，而是实例上的
            //又这个属性是一个箭头函数，没有自己的this，所以this不再是undefined，而是实例对象
        }
        //2.渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'))

    </script>
</body>
</html>
<!--
    9-state.html中是标准模式写法，本文档中是简化模式，开发中一般使用
    这里可以看到开发中一个组件主要由3部分构成：状态初始化；自定义方法；render
-->
