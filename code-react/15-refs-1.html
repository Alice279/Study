<!--回调形式的ref-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello-react</title>
</head>
<body>
    <div id='test'></div>

    <script type="text/javascript" src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {

            state = {isHot: true}

            showData = ()=> {
                const {input1} = this
                alert(input1.value)
            }

            changeWeather = ()=> {
                const {isHot} = this.state
                this.setState({isHot: !isHot})
            }

            saveInput = (c)=>{
                this.input1 = c
            }

            render(){
                const {isHot} = this.state

                return (
                    //在ref里写一个箭头函数是回调函数，传入的参数是此ref所在节点
                    //(a)=>{this.input1 = a}把ref所处节点挂在自身实例上并取名为input1
                    <div>
                        <h2>今天天气很{isHot ? 'hot' : 'cool'}</h2>
                        <input ref={(a)=>{this.input1 = a}} type="text" placeholder="点击按钮提示数据"/>
                        <input ref={this.saveInput} type="text" />
                        <button onClick={this.showData}>点我提示左侧数据</button>
                        <button onClick={this.changeWeather}>点我切换天气</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>
</html>
<!--
    当ref回调函数是以内联函数的方式定义的，则在更新过程中它会被执行两次
    第一次是传入参数null来清空旧的ref，第二次传入参数DOM元素来设置新的ref
    通过将ref的回调函数定义为class的绑定函数 可以避免上述问题

    44行是内联函数的ref回调函数
    45行是类绑定的ref回调函数
-->
