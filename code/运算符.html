<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>
<body>
    <script>
        //判断输出

        1 + '1'
        //加性操作符，如果有至少一个操作符是字符串，则其它操作符转换成字符串然后拼接
        //输出 '11'

        2 * '2'
        //乘性操作符，如果有至少一个操作符是数字，其它操作符使用 Number() 方法转换
        //输出 4

        [1, 2] + [2, 1]
        //遇到对象的运算，基本都是先调用 valueOf() 方法，如果不是数值，再调用 toString 方法
        //输出 '1,22,1'

        'a' + + 'b'
        //一元操作符优先级更高一些，如果操作符是字符串则先 Number ，不是数值再 NaN
        //输出 'aNaN'

    </script>
</body>
</html>
