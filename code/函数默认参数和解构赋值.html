<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数默认参数和解构赋值</title>
</head>
<body>
    <script>
        //判断返回值
        function m1({x = 0, y = 0} = {}) {
            return [x, y]
        }

        function m2({x, y} = {x: 0, y: 0}) {
            return [x, y]
        }

        //两个函数的区别
        // m1: 参数默认值是一个空对象，同时设置了对象解构赋值的默认值
        // m2: 参数默认值是一个有具体属性的对象，没有设置解构赋值默认值

        //函数没有参数的情况
        m1()
        m2()
        // m1 不传参数则参数默认为 {}，对 {} 进行解构赋值，有默认值[0, 0]
        // m2 不传参数则为 [0, 0]

        // x 和 y 都有值的情况
        m1({x: 3, y: 8})
        m2({x: 3, y: 8})
        //[3, 8]
        //[3, 8]

        // x 有值，y 无值的情况
        m1({x: 3})
        m2({x: 3})
        // m1 解构赋值 {x = 0, y = 0} = {x: 3}  没有找到 y 则它取默认值 0 [3, 0]
        // m2 [3, undefined]

        // x 和 y 都没有值的情况
        m1({})
        m2({})
        // [0, 0]
        // [undefined, undefined]
        
        m1({z: 3})
        m2({z: 3})
        // m1 解构赋值 {x = 0, y = 0} = {z: 3}  [0, 0]
        // m2 [undefined, undefined ]
    </script>
</body>
</html>
