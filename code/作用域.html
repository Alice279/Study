<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>

<body>
    <script>
        //判断输出

        var a = 10
        (function () {
            console.log(a)
            a = 5
            console.log(window.a)
            var a = 20
             console.log(a)
        })()

        // undefined ; 10 ; 20

    </script>
</body>

</html>
