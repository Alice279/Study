    <title>Document</title>

<body>
    <script>
        // 只修改这一行下面的代码
        class Thermostat {
            constructor(Ftem) {
                this.Ftem = Ftem
            }
            get tem() {
                this.Ctem = 5 / 9 * (this.Ftem - 32)
                return this.Ctem
            }
            set tem(tem) {
                this.Ctem = tem
            }
        }
        // 只修改这一行上面的代码

        const thermos = new Thermostat(76); // 设置为华氏刻度
        let temp = thermos.temperature; // 24.44 摄氏度
        console.log(tem)
        thermos.temperature = 26;
        temp = thermos.temperature; // 26 摄氏度
    </script>
</body>

</html>
