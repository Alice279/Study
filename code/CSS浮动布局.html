<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            float: left;
        }
    </style>
</head>

<body>
    <div>
        <div style="height: 900px;">
            <div style="width: 970px;  margin-top: 6px;">
                <div style="width: 277px; height: 103px; background-color: red; float: left;"></div>
                <div style="width: 137px; height: 49px; background-color: greenyellow; float: right;"></div>
                <div style="width: 679px; height: 46px; background-color: greenyellow; float: right; margin-top: 8px;">
                </div>
            </div>
            <div style="width: 970px;  margin-top: 10px;">
                <div style="width: 310px; height: 435px; background-color: orange; float: left;"></div>
                <div style="width: 450px; height: 400px;  float: left; margin-left: 10px;">
                    <div style="width: 450px; height: 240px; background-color: blue;"></div>
                    <div style="width: 450px; height: 110px; background-color: blue; margin-top: 10px;"></div>
                    <div style="width: 450px; height: 30px; background-color: blue; margin-top: 10px;"></div>
                </div>
                <div style="width: 190px; height: 400px; background-color: purple; float: right; "></div>
                <div style="width: 650px; height: 25px; background-color: greenyellow; float: right; margin-top: 10px;">
                </div>
            </div>
            <div style="width: 970px;  background-color: darkblue; margin-top: 10px;"></div>
        </div>
        <div>
            <p>123</p>
            <p>456</p>
            <p>789</p>
        </div>
        <div>
            <p>111</p>
            <p>222</p>
            <p>333</p>
        </div>
    </div>
    <script>
        //浮动时只对下面的元素产生影响，上面的不会产生影响，
        //比如第一个是块级元素，第二个设置浮动，则的第二个还是会在第一个的下面

        //浮动元素和浮动元素之间也讲究顺序，不会互相覆盖
        //可以理解为 标准流是一层排列，浮动是一层排列，浮动层在标准层上面

        //但是也可以这两层一起使用，让某一块内有浮动
        //比如外层是块元素，内层设置浮动

        //就是说，同级标签里浮动的和标准流的是可以覆盖的，浮动覆盖标准流
        //父子级之间，父还是父，子就是子 
    </script>
</body>

</html>
