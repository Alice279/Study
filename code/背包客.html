        //======================================================================
        //最长递增子序列
        //其实就是从前面的数字开始，比如先看第二个数，前面有几个比自己小的
        //然后第三个数，前面某位置的数是否比自己小，如果比自己小，
        //那到自己为子序列末尾的子序列长度，就是以它为子序列末尾的那个值加上1


        let LIS = [0,2,1,0,2,3];

        const lengthOfLIS = (nums) => {
            let dp = Array(nums.length).fill(1);
            let result = 1;

            for (let i = 1; i < nums.length; i++) {
                for (let j = 0; j < i; j++) {
                    if (nums[i] > nums[j]) {
                        dp[i] = Math.max(dp[i], dp[j] + 1);
                        console.log('i: ',i, 'j: ',j);
                        console.log(dp[i])
                    }
                }
                result = Math.max(result, dp[i]);
            }

            return result;
        };

        lengthOfLIS(LIS);
