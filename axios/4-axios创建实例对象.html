<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
</head>

<body>
    <div>
        <h2>axios基本使用</h2>
        <button>发送 GET 请求</button>
        <button>发送 POST 请求</button>
        <button>发送 PUT 请求</button>
        <button>发送 DELETE 请求</button>
    </div>
    <script>
        //获取按钮
        const btns = document.querySelectorAll('button');

        //创建实例对象
        // create 方法，接受一个参数，这个参数是配置对象
        const duanzi = axios.create({
            baseURL: 'https://api.apiopen.top',
            timeout: 2000
        });

        //这里 duanzi 与 axios 对象的功能几近是一样的
        duanzi({
            url: '/getJoke'
        }).then(response => {
            console.log(response)
        })

        duanzi.get('/getJoke').then(response => {
            console.log(response.data)
        })

        //创建实例对象的意义在于
        //比如这个项目从多台服务器获取数据，如果不设置实例
        //只能给其中一台设置default 其它还是要每次都写全部的内容，不方便
    </script>
</body>

</html>
